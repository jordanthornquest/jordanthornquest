<!doctype html>

<!-- no-js helps with content that is affected by JS -->
<!-- Set the language manually -->
<html class="no-js" lang="en" dir="ltr">
  <head>
    <!-- Default charset -->
    <meta charset="utf-8">
    <!-- Default viewport, mobile-first -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Site Manifest -->
    <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
    <!-- Favicons -->
    <!-- Place favicon.ico in the root directory -->
    <!-- Standard favicon -->
    <link rel="icon" type="image/x-icon" href="{{ 'favicon.ico' | relative_url }}">
    <!-- Recommended favicon format -->
    <link rel="icon" type="image/png" href="{{ 'favicon.png' | relative_url }}">
    <!-- Apple Touch Icon & Metadata -->
    <link rel="apple-touch-icon" href="{{ 'apple-touch-icon.png' | relative_url }}">
    <!-- To run web application in full-screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Status Bar Style (see Supported Meta Tags below for available values) -->
    <!-- Has no effect unless you have the previous meta tag -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Microsoft Tiles -->
    <meta name="msapplication-config" content="browserconfig.xml" />
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
    <!-- Critical -->
    {% include critical.html %}
    <meta name="theme-color" content="#fafafa">
    {% seo %}
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    {{ content }}

    <!-- Scripts -->
    <script>
      WebFontConfig = {
        google: {
          families: ['Merriweather:400,400i,700,700i']
        }
      };

      (function(d) {
        var wf = d.createElement('script'), s = d.scripts[0];
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
        wf.async = true;
        s.parentNode.insertBefore(wf, s);
      })(document);
    </script>
  </body>
</html>
